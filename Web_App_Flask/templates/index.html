<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obesity Level Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f7fa;
        font-family: 'Segoe UI', sans-serif;
      }
      .container {
        max-width: 900px;
        background: white;
        padding: 30px;
        margin-top: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }
      h1 {
        color: #4CAF50;
        text-align: center;
        margin-bottom: 20px;
      }
      fieldset {
        border-left: 4px solid #4CAF50;
        padding-left: 15px;
        margin-bottom: 20px;
      }
      legend {
        font-weight: bold;
        color: #2196F3;
      }
      .form-group label {
        font-weight: 500;
      }
      .btn-primary {
        background-color: #2196F3;
        border: none;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #e7f3fe;
        border-left: 5px solid #2196F3;
        border-radius: 8px;
      }
      .legend {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Obesity Level Predictor</h1>
      <p class="text-muted text-center">
        Masukkan informasi Anda untuk memprediksi tingkat obesitas berdasarkan data medis dan gaya hidup.
      </p>
      <form id="obesityForm" autocomplete="off">
        <fieldset>
          <legend>Data Kontinu</legend>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Usia (tahun):</label>
              <input type="number" step="1" name="Age" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Tinggi badan (meter):</label>
              <input type="number" step="0.01" name="Height" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Berat badan (kg):</label>
              <input type="number" step="0.1" name="Weight" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Makan Berat/hari:</label>
              <input type="number" name="NCP" min="1" step="1" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Air/hari (L):</label>
              <input type="number" step="0.1" name="CH2O" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Olahraga/minggu (jam):</label>
              <input type="number" step="0.1" name="FAF" class="form-control" required />
            </div>
            <div class="col-md-4 mb-3">
              <label>Teknologi/hari (jam):</label>
              <input type="number" step="0.1" name="TUE" class="form-control" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Data Kategorikal</legend>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label>Jenis Kelamin:</label>
              <select name="Gender" class="form-select" required>
                <option value="Male">Laki-laki</option>
                <option value="Female">Perempuan</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>FAVC (High-Calorie Food):</label>
              <select name="FAVC" class="form-select" required>
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Frekuensi Sayur (FCVC):</label>
              <select name="FCVC" class="form-select" required>
                <option value="1">1×/hari</option>
                <option value="2">2×/hari</option>
                <option value="3">>2×/hari</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Konsumsi Lemak (CAEC):</label>
              <select name="CAEC" class="form-select" required>
                <option value="no">Tidak</option>
                <option value="Sometimes">Kadang</option>
                <option value="Frequently">Sering</option>
                <option value="Always">Selalu</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Hitung Kalori (SCC):</label>
              <select name="SCC" class="form-select" required>
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Merokok (SMOKE):</label>
              <select name="SMOKE" class="form-select" required>
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Konsumsi Alkohol (CALC):</label>
              <select name="CALC" class="form-select" required>
                <option value="no">Tidak</option>
                <option value="Sometimes">Kadang</option>
                <option value="Frequently">Sering</option>
                <option value="Always">Selalu</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Riwayat Obesitas Keluarga:</label>
              <select name="family_history_with_overweight" class="form-select" required>
                <option value="yes">Ada</option>
                <option value="no">Tidak</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label>Transportasi:</label>
              <select name="MTRANS" class="form-select" required>
                <option value="Walking">Jalan Kaki</option>
                <option value="Public_Transportation">Angkutan Umum</option>
                <option value="Bike">Sepeda</option>
                <option value="Motorbike">Motor</option>
                <option value="Automobile">Mobil</option>
              </select>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Prediksi Sekarang</button>
      </form>

      <div id="result" class="result mt-3"></div>

      <div class="legend">
        <h5>Kode Prediksi</h5>
        <ul>
          {% for code, label in label_map.items() %}
          <li><strong>{{ code }}</strong>: {{ label }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <script>
      document.getElementById("obesityForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch("/predict", { method: "POST", body: formData })
          .then((r) => r.json())
          .then((d) => {
            if (d.dt_label && d.rf_label && d.knn_label) {
              let detail = `
                <h5>Hasil Prediksi</h5>
                <b>Decision Tree:</b> ${d.dt_label}<br>
                <b>Random Forest:</b> ${d.rf_label}<br>
                <b>KNN:</b> ${d.knn_label}
              `;
              document.getElementById("result").innerHTML = detail;
            } else if (d.error) {
              document.getElementById("result").innerText =
                "Terjadi error: " + d.error;
            } else {
              document.getElementById("result").innerText =
                "Terjadi kesalahan tak terduga.";
            }
          })
          .catch(() => {
            document.getElementById("result").innerText =
              "Terjadi kesalahan koneksi.";
          });
      });
    </script>
  </body>
</html>
